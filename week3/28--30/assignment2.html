<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" target="_self" method="get">
        <label for="username">username</label>
        <input type="text" name="username" id="username" autofocus required maxlength="20" minlength="5">
        <label for="email">email</label>
        <input type="email" name="email" id="email" readonly value="o@o.com">
        <input type="text" name="token" id="token" value="b92f1fc2fce391ad7af633723afd3055" hidden>
        <input type="reset" value="empty">
        <input type="submit" value="send">
        <hr>
        <h1>skills</h1>
        
        <div><input type="checkbox" name="skills" id="ps" value="problem solving" checked>
            <label for="ps">problem solving</label></div>
        <div><input type="checkbox" name="skills" id="lt" value="logical thinking">
            <label for="lt">logical thinking</label></div>
        <div> <input type="checkbox" name="skills" id="as" value="advanced search">
            <label for="as">advanced search</label></div>
            <hr>
            <h1>job</h1>
            <div><input type="radio" name="job" id="front" value="front-end" checked>
                <label for="front">front-end</label></div>
            <div><input type="radio" name="job" id="back" value="back-end">
                <label for="back">back-end</label></div>
            <div><input type="radio" name="job" id="BA" value="business analyst">
                <label for="BA">business analyst</label></div>
           
           

    </form>
</body>
</html>
