<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" target="_blank" novalidate>
        <div><label for="">Search</label></div>
        <br>
        <div><input type="search" placeholder="Enter A Search Word" autofocus></div>
        <br>
        <div><label for="">Upload</label></div>
        <br>
        <div><input type="file"></div>
        <br>
        <div><label for="">URL</label></div>
        <br>
        <div><input type="url" required></div>
        <br>
        <input type="reset" value="empty">
        <input type="submit" value="save">
    </form>
</body>
</html>
