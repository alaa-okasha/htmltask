<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="test.py" method="post">
        <label for="username">username</label>
        <div><input type="text" name="username" id="username" required placeholder="please enter your username"></div>
        <hr>
        <label for="password">password</label>
        <div><input type="password" name="password" id="password" placeholder="please enter your password"></div>
        <hr>
        <label for="email">email</label>
        <div><input type="email" name="email" id="email" required placeholder="please enter your email"></div>
        <hr>
        <label for="mobile">mobile</label>
        <div><input type="tel" id="mobile" name="mobile" pattern="[+]{1}[0-9]{11,14}" placeholder="please enter your mobile number"></div>
        <hr>
        <label for="subject">subject</label>
        <div><input type="text" name="subject" id="subject" placeholder="please enter the subject"></div>
        <hr>
        <input type="submit" value="send data">
        <input type="reset" value="empty form">
        <div><input type="hidden" name="hidden" value="30"></div>
        <hr>
        <input type="range" min="100" max="500" step="50" value="400">
    </form>
</body>
</html>
