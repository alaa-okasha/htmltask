<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset >
            <legend>Registration Form</legend>
            <div>
                <label for="">UserName</label>
                <input type="text">
            </div>
            <div>
                <label for="">Password</label>
                <input type="password">
            </div>
            <div>Gender</div>
            <div>
                <input type="radio" name="Gender" id="Male" value="Male">
                <label for="Male">Male</label>
            </div>
            <div>
                <input type="radio" name="Gender" id="Female" value="Female">
                <label for="Female">Female</label>
            </div>
            <div>choose your courses</div>
            <div>
                <input type="checkbox" name="courses" id="DB" value="DB">
                <label for="DB">DB</label>
                <input type="checkbox" name="courses" id="OS" value="OS">
                <label for="OS">OS</label>
            </div>
            <div>
                <input type="checkbox" name="courses" id="math1" value="math1">
                <label for="math1">Math 1</label>
                <input type="checkbox" name="courses" id="discrete" value="discrete">
                <label for="discrete">Discrete</label>
            </div>
            <input type="submit">
        </fieldset>
    </form>
</body>
</html>
